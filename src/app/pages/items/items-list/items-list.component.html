<h1 class="text-center">Items List</h1>

<app-loader *ngIf="busy"></app-loader>

<div class="text-rihgt">
  <button mat-button color="primary" [routerLink]="['add']">Add Item <mat-icon>add</mat-icon></button>
</div>

<div *ngIf="!!items">
  
  <mat-card *ngFor="let item of items" class="item-card-list" [ngClass]="{'item-done': item.done}">
    <mat-card-title-group>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>ID: {{ item.id }}</mat-card-subtitle>
      <!-- <mat-checkbox [value]="item.done">Done</mat-checkbox> -->
      <mat-icon class="icon-done" *ngIf="item.done" mat-card-sm-image>check_circle_outline</mat-icon>
    </mat-card-title-group>
    <mat-card-content>
      {{ item.body }}
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
      <button mat-mini-fab color="primary" [routerLink]="[item.id, 'edit']"
      matTooltip="Edit" matTooltipPosition="above">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="warn" (click)="removeItem(item.id)"
    matTooltip="Remove" matTooltipPosition="above">
    <mat-icon>delete</mat-icon>
  </button>
  </mat-card-actions>
</mat-card>

</div>
